<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API GET</title>
</head>
<body>
    <h1>Test API GET</h1>
    <button id="fetchData">Fetch Data</button>
    <pre id="responseOutput" style="background: #f4f4f4; padding: 10px; border: 1px solid #ccc; margin-top: 10px; white-space: pre-wrap;"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.textContent = 'Fetching data...';

            try {
                const response = await fetch('https://boring-wiles.202-92-7-204.plesk.page/api/Trip/getListEndPoint/startPoint?startPoint=Sân⁩ Bay Nội Bài, Sóc Sơn');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                responseOutput.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
